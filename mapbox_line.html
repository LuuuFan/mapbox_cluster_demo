<!DOCTYPE html>
<html>
<head>
	<title>MAPBOX CLUSTER DEMO</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
	<link rel="icon" type="image/png" href="https://res.cloudinary.com/dq132990i/image/upload/v1580538916/intmqwj8xyz5zx6ikhfn.png">
	<script src="https://api.mapbox.com/mapbox-gl-js/v1.7.0/mapbox-gl.js"></script>
	<script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.4.2/mapbox-gl-geocoder.min.js"></script>
	<link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.4.2/mapbox-gl-geocoder.css" type="text/css"/>
	<link href="https://api.mapbox.com/mapbox-gl-js/v1.7.0/mapbox-gl.css" rel="stylesheet" />
</head>
<body>
	<style>
		body{
			margin: 0;
			padding: 0;
			font-family: Arial;
		}
		ul{
			list-style: none;
			margin: 0;
			padding: 0;
			position: fixed;
			z-index: 500;
			background-color: white;
			top: 1em;
			left: 1em;
			border-radius: 5px;
			overflow: hidden;
		}
		li{
			cursor: pointer;
			padding: 0.3em 0.5em;
			text-align: center;
			color: gray;
		}
		li:hover{
			background-color: #ededed;
		}
		.marker{
			height: 1em;
			width: 1em;
			border-radius: 50%;
			background-color: red;
		}
		#map{
			width: 100vw;
			height: 100vh;
		}
	</style>
	<div id='map'></div>
	<ul class='layers'>
	</ul>
	<script>
		mapboxgl.accessToken = 'pk.eyJ1IjoibHV1dWZhbiIsImEiOiJjanYydjVqb2syOTI1M3ptZnc1ajdpdjdvIn0.JNx8tF4VUm10y4YyaG3vow';
		const	layerList = ["streets-v11", "light-v10", "dark-v10", "outdoors-v11", "satellite-v9"],
				markersList = [
					{
						lat: 37.550584,  
						lng: -122.317186,
						street: "Bovet Road",
					},{
						lat: 37.549989,
						lng:  -122.316532,
						street: "Bovet Road",
					},{
						lat: 37.550201, 
						lng:  -122.315727,
						street: "Bovet Road",
					},{
						lat: 37.550541, 
						lng:  -122.315276,
						street: "Bovet Road",
					},{
						lat: 37.550864, 
						lng: -122.314825,
						street: "Bovet Road",
					},{
						lat: 37.551647, 
						lng: -122.314568,
						street: "Bovet Road",
					},
				]
		let map, markers = [];

		const initMap = () => {
			map = new mapboxgl.Map({
						container: 'map', // container id
						style: 'mapbox://styles/mapbox/streets-v11', // stylesheet location
						center: [-122.3187422, 37.5495379], // starting position [lng, lat]
						zoom: 16 // starting zoom
						});
			map.addControl(
				new MapboxGeocoder({
					accessToken: mapboxgl.accessToken,
					mapboxgl: mapboxgl
				})
			);
			map.on('zoom', function(){
				if (map.getZoom() < 15 && markers.length) {
					markers.forEach(marker => marker.remove())
					markers = [];
					if(!map.getLayer("route")) putLineLayer();
				} else if(map.getZoom() >= 15 && !markers.length){
					placeMarker();
					// delete line
					// map.removeLayer("route");
				}
			})
		}

		const putLineLayer = () => {
			if (!map) return;
			map.addSource('route', {
									'type': 'geojson',
									'data': {
										'type': 'Feature',
										'properties': {},
										'geometry': {
										'type': 'LineString',
										'coordinates': markersList.map(m => [m.lng, m.lat]),
										},
									}
						});

			map.addLayer({
							'id': 'route',
							'type': 'line',
							'source': 'route',
							'layout': {
										'line-join': 'round',
										'line-cap': 'round'
									},
							'paint': {
										'line-color': '#ff0000',
										'line-width': 5
									}
						});

			map.setLayerZoomRange('route', 2, 15);
			
		}

		const renderLayerList = () => {
			const ul = document.querySelector(".layers");
			layerList.forEach(layer => {
				const li = document.createElement("li");
				li.innerHTML = layer.split("-")[0];
				li.setAttribute("data-layer", layer);
				li.onclick = changeLayer;
				// li.addEventListener("click", changeLayer);
				ul.appendChild(li);
			})
		}

		const changeLayer = e => {
			if (!map) return;
			map.setStyle('mapbox://styles/mapbox/' + e.currentTarget.dataset.layer);
		}

		const placeMarker = () => {
			if (!map) return;
			markersList.forEach(camera => {
				const div = document.createElement("div");
				div.classList.add("marker");

				// create the marker
				const marker = new mapboxgl.Marker(div)
					.setLngLat([camera.lng, camera.lat])
					// .setPopup(popup) // sets a popup on this marker
					.addTo(map);
				markers.push(marker);
			})
		}

		(function(){
			initMap();
			renderLayerList();
			placeMarker();
		})();
	</script>
</body>
</html>
