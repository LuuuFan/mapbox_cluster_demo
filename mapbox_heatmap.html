<!DOCTYPE html>
<html>
<head>
	<title>MAPBOX HEATMAP</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
	<link rel="icon" type="image/png" href="https://res.cloudinary.com/dq132990i/image/upload/v1580538916/intmqwj8xyz5zx6ikhfn.png">
	<script src="https://api.mapbox.com/mapbox-gl-js/v1.7.0/mapbox-gl.js"></script>
	<script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.4.2/mapbox-gl-geocoder.min.js"></script>
	<link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.4.2/mapbox-gl-geocoder.css" type="text/css"/>
	<link href="https://api.mapbox.com/mapbox-gl-js/v1.7.0/mapbox-gl.css" rel="stylesheet" />
</head>
<body>
	<style>
		body{
			margin: 0;
			padding: 0;
			font-family: Arial;
			font-size: 1em;
		}
		ul{
			list-style: none;
			margin: 0;
			padding: 0;
			position: fixed;
			z-index: 500;
			background-color: white;
			top: 3em;
			left: 1em;
			border-radius: 5px;
			overflow: hidden;
			box-sizing: border-box;
		}
		li{
			cursor: pointer;
			padding: 0.3em 0.5em;
			text-align: center;
			color: gray;
		}
		li:hover{
			background-color: #ededed;
		}
		.marker{
			cursor: pointer;
			height: 1em;
			width: 1em;
			border-radius: 50%;
			background-color: red;
		}
		#map{
			width: 100vw;
			height: 100vh;
		}
		table{
			border-radius: 5px;
			border: 1px solid lightgray;
			margin: 1em;
			border-spacing: 0;
		}
		th{
			text-align: center;
		}
		td{
			padding: 0.1em 0.3em;
		}
		tfoot, thead{
			background-color: #ededed;
		}
		tfoot>tr>td, thead>tr>td{
			padding: 0.3em;
		}
		.player{
			margin: 0.5em;
		}
		button{
			box-sizing: border-box;
			position: fixed;
			padding: 0.5em 1em;
			outline: none;
			cursor: pointer;
			top: 1em;
			left: 1em;
			border-radius: 5px;
			background-color: white;
			border:none;
		}
		button.active{
			background-color: green;
			color: white;
		}
	</style>
	<div id='map'></div>
	<button onclick="toggleHeatmap();" class="heatmap">Heatmap</button>
	<ul class='layers'>
	</ul>
	<script>
		mapboxgl.accessToken = 'pk.eyJ1IjoibHV1dWZhbiIsImEiOiJjanYydjVqb2syOTI1M3ptZnc1ajdpdjdvIn0.JNx8tF4VUm10y4YyaG3vow';
		const	layerList = ["streets-v11", "light-v10", "dark-v10", "outdoors-v11", "satellite-v9"],
				markersList = [
					{
						lat: 37.550584,  
						lng: -122.317186,
						street: "Bovet Road",
					},{
						lat: 37.549989,
						lng:  -122.316532,
						street: "Bovet Road",
					},{
						lat: 37.550201, 
						lng:  -122.315727,
						street: "Bovet Road",
					},{
						lat: 37.550541, 
						lng:  -122.315276,
						street: "Bovet Road",
					},{
						lat: 37.550864, 
						lng: -122.314825,
						street: "Bovet Road",
					},{
						lat: 37.551647, 
						lng: -122.314568,
						street: "Bovet Road",
					},
				]
		let map, markers = [], heatmapToggle;

		const initMap = () => {
			map = new mapboxgl.Map({
						container: 'map', // container id
						style: 'mapbox://styles/mapbox/streets-v11', // stylesheet location
						center: [-122.3187422, 37.5495379], // starting position [lng, lat]
						zoom: 16 // starting zoom
						});
			map.addControl(
				new MapboxGeocoder({
					accessToken: mapboxgl.accessToken,
					mapboxgl: mapboxgl
				})
			);
			map.addControl(new mapboxgl.NavigationControl());
			placeMarker();
			renderLayerList();
		}

		const toggleHeatmap = () => {
			heatmapToggle = !heatmapToggle;
			document.querySelector('.heatmap').classList.toggle("active");
			if (heatmapToggle) {
				markers.forEach(marker => marker.remove())
				markers = [];
				addHeatmap();
			} else {
				placeMarker();
				map.removeLayer("heatmap");
				map.removeLayer("heatmap-point");
			}
		}

		const makeGeoJSONPoint = (lat, lng, idx) => ({
			"type": "Feature",
			"properties": {
				"id": idx,
				"weight": Math.random() * 100,
			},
			"geometry": {
				"type": "Point",
				"coordinates": [lng, lat]
			}
		})

		const addHeatmap = () => {
			if (!map) return;
			const points = markersList.map((marker, idx) => makeGeoJSONPoint(marker.lat, marker.lng, idx));
			if (!map.getSource("heatmap")) map.addSource('heatmap', {
																		'type': 'geojson',
																		'data': {
																			'type': 'FeatureCollection',
																			'properties': {
																				'count': markersList.length,
																			},
																			"features": points,
																		}
																	});

			map.addLayer({
							'id': 'heatmap',
							'type': 'heatmap',
							'source': 'heatmap',
							'maxzoom': 20,
							'paint': {
								// Increase the heatmap weight based on frequency and property magnitude
								// 'heatmap-weight': ['interpolate',['linear'],['get', 'weight'],0,0,6,1],
								'heatmap-weight': {
									property: 'weight',
									type: 'exponential',
									stops: [[1, 0],[62, 1]]
								},
								// Increase the heatmap color weight weight by zoom level
								// heatmap-intensity is a multiplier on top of heatmap-weight
								// 'heatmap-intensity': ['interpolate',['linear'],['zoom'],0,1,9,3],
								'heatmap-intensity': {
									stops: [[11, 1],[15, 3]]
								},
								// Color ramp for heatmap.  Domain is 0 (low) to 1 (high).
								// Begin color ramp at 0-stop with a 0-transparancy color
								// to create a blur-like effect.
								'heatmap-color': ['interpolate',['linear'],['heatmap-density'],
													0,'rgba(33,102,172,0)',
													0.2,'rgb(103,169,207)',
													0.4,'rgb(209,229,240)',
													0.6,'rgb(253,219,199)',
													0.8,'rgb(239,138,98)',
													1,'rgb(178,24,43)'],
								// Adjust the heatmap radius by zoom level
								'heatmap-radius': ['interpolate',['linear'],['zoom'],0,2,9,20],
								// Transition from heatmap to circle layer by zoom level
								// 'heatmap-opacity': ['interpolate',['linear'],['zoom'],7,1,9,0],
								// increase radius as zoom increases
								// 'heatmap-radius': {
								// 	stops: [[11, 15],[15, 20]]
								// },
								// decrease opacity to transition into the circle layer
								'heatmap-opacity': {
									default: 1,
									stops: [[14, 1],[15, 0]]
								},
							},
						}, 'waterway-label');

			map.addLayer({
				"id": "heatmap-point",
				"type": "circle",
				"source": "heatmap",
				"minzoom": 14,
				"paint": {
					// Size circle radius by earthquake magnitude and zoom level
					// 'circle-radius': [
					// 		'interpolate',['linear'],['zoom'], 
					// 		7,['interpolate', ['linear'], ['get', 'mag'], 1, 1, 6, 4], 
					// 		16,['interpolate', ['linear'], ['get', 'mag'], 1, 5, 6, 50]
					// 	],
					'circle-radius': {
						property: 'weight',
						type: 'exponential',
						stops: [
							[{ zoom: 15, value: 1 }, 5],
							[{ zoom: 15, value: 62 }, 10],
							[{ zoom: 22, value: 1 }, 20],
							[{ zoom: 22, value: 62 }, 50],
						]
					},
					// Color circle by earthquake magnitude
					// 'circle-color': [
					// 		'interpolate',['linear'],['get', 'weight'],
					// 		1,'rgba(33,102,172,0)',
					// 		2,'rgb(103,169,207)',
					// 		3,'rgb(209,229,240)',
					// 		4,'rgb(253,219,199)',
					// 		5,'rgb(239,138,98)',
					// 		6,'rgb(178,24,43)'
					// 	],
					'circle-color': {
						property: 'weight',
						type: 'exponential',
						stops: [
							[0, 'rgba(33,102,172,0)'],
							[10, 'rgb(103,169,207)'],
							[20, 'rgb(209,229,240)'],
							[30, 'rgb(209,229,240)'],
							[40, 'rgb(253,219,199)'],
							[50, 'rgb(239,138,98)'],
							[60, 'rgb(178,24,43)']
						]
					},
					'circle-stroke-color': 'white',
					'circle-stroke-width': 1,
					// Transition from heatmap to circle layer by zoom level
					// 'circle-opacity': ['interpolate',['linear'],['zoom'],7,0,8,1],
					'circle-opacity': {
						stops: [[14, 0],[15, 1]]
					}
				}
			}, 'waterway-label')

			map.on("click", "heatmap", e => {
				new mapboxgl.Popup()
							.setLngLat(e.lngLat)
							.setHTML(makeTalbePopup())
							.addTo(map);
			});

			map.on("mouseenter", "route", () => map.getCanvas().style.cursor = "pointer")
			map.on("mouseleave", "route", () => map.getCanvas().style.cursor = "")
		}

		const makeTalbePopup = (camera, idx) => {
			let str = "<table><thead><tr><th>Name</th><th>Lat</th><th>Lng</th></tr></thead><tbody>";
			if (camera) {
					str += `<tr><td>Camera${idx + 1}</td><td>${camera.lat}</td><td>${camera.lng}</td></tr>`
			} else {
				markersList.forEach((camera, idx) => {
					str += `<tr><td>Camera${idx + 1}</td><td>${camera.lat}</td><td>${camera.lng}</td></tr>`
				})
			}
			str += "</tbody><tfoot><tr><td colspan='3'></td></tr></tfoot>"
			return str;
		}

		const renderLayerList = () => {
			const ul = document.querySelector(".layers");
			layerList.forEach(layer => {
				const li = document.createElement("li");
				li.innerHTML = layer.split("-")[0];
				li.setAttribute("data-layer", layer);
				li.onclick = changeLayer;
				// li.addEventListener("click", changeLayer);
				ul.appendChild(li);
			})
		}

		const changeLayer = e => {
			if (!map) return;
			map.setStyle('mapbox://styles/mapbox/' + e.currentTarget.dataset.layer);
		}

		const placeMarker = () => {
			if (!map) return;
			markersList.forEach((camera, idx) => {
				const div = document.createElement("div");
				div.classList.add("marker");

				// create the marker
				const marker = new mapboxgl.Marker(div)
					.setLngLat([camera.lng, camera.lat])
					.setPopup(new mapboxgl.Popup()
											// .setHTML(makeTalbePopup(camera, idx))) // sets a popup on this marker
											.setMaxWidth(500)
											.setHTML(`<div class='player'><iframe src="https://www.youtube.com/embed/1znmB0gQgS4" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe></div>`)) // sets a popup on this marker
					.addTo(map);
				markers.push(marker);
			})
		}

		const readGeoJSON = () => {
			fetch("http://localhost:4444/trees.geojson")
				.then(res => res.json())
				.then(data => {
					console.log(data)
				}).catch(err => console.error(err))
		}

		(function(){
			initMap();
			readGeoJSON();
		})();
	</script>
</body>
</html>
