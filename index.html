<!DOCTYPE html>
<html>
<head>
	<title>Map Cluster Demo</title>
	<link rel="icon" type="image/png" href="https://n3n.ai/wp-content/uploads/2019/07/cropped-icon_192-32x32.png">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<style>
		body{
			margin: 0;
			padding: 0;
			font-family: Arial;
			color: white;
		}
		.background{
			position: fixed;
			top: 0;
			left: 0;
			height: 100vh;
			width: 100vw;
			background-color: rgba(0,0,0,0.3);
			z-index: -1;
		}
		.background img{
			height: 100%;
			width: 100%;
			object-fit: cover;
		}
		a{
			color: white;
		}
		header{
			width: 100vw;
			display: flex;
			align-items: center;
			justify-content: center;
			padding: 2em 0 1em 0;
		}
		section{
			width: 60%;
			margin: 2em auto;
			list-style: none;
			display: flex;
			flex-direction: column;
			align-items: center;
		}
		ul{
			padding: 0;
			margin: 0;
			list-style: none;
		}
		li{
			margin-bottom: 1em;
			text-align: center;
		}
		@media only screen and (max-width: 960px) {
			section{
				width: 95%;
			}
		}
	</style>
	<header>
		<div class=logo>
			<img src="https://n3n.io/wp-content/uploads/2018/05/N3N_White_Small.png">

	<div class='background'>
		<img src="http://n3n.ai/wp-content/uploads/2019/08/bg.png">

	<section>
		<h3>Mapbox</h3>
		<ul>
			<a href="./mapbox_line.html" title="Mapbox Line">

			</a>
			<a href="./mapbox_polygon.html" title="Mapbox Polygon">
				<li>Mapbox GeoJSON Polygon</li>
			</a>
		</ul>
	</section>
	<section>
		<h3>Bing Map</h3>
		<ul>
			<a href="./bing_line.html" title="Bing Line">
				<li>Bing Map Line</li>
			</a>
			<a href="./bing_polygon.html" title="Bing Line">
				<li>Bing Map Polygon</li>
			</a>
		</ul>
